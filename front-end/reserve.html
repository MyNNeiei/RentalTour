<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reserve.css">
    <title>Reserve</title>
</head>
<body>
    <div id="nav-bar">
        <a href="index.html"><img src="../img/logo.svg" alt="logoja"></a>
        <ul class="bar">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./reserve.html">Reserve</a></li>
            <li><a href="./history.html">History</a></li>
            <li><a href="./login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
        </ul>
    </div>
    <section class = "banner">
            <h2>WHAT BUS DO YOU WANT</h2>
            <div class = "card-container">
                <div class = "card-img">
                    <img src="../img/bus.png" alt="">
                </div>
                <div class = "card-content">
                    <h3>Reservation</h3>
                    <form>
                        <div class = "form-row">
                            <select name = "Bus">
                                <option value = "hour-select">Select Bus</option>
                                <option value = "suv">Bus</option>
                                <option value = "suv">SUV</option>
                                <option value = "van">Van</option>
                            </select>
                        </div>
                        <div class = "form-row">
                            <input class="form-control" type="date" placeholder="Select Datetime">
                        </div>
                        <div class = "form-row">
                            <input type = "text" placeholder="เลือกจุดรับ" required>
                            <input type = "text" placeholder="เลือกปลายทาง" required>
                        </div>

                        <div class = "form-row">
                            <input type = "number" placeholder="How Many Persons?" min = "1">
                            <input type = "submit" value = "SEARCH">
                        </div>
                    
                    </form>
                </div>
            </div>
        </section>
        <div id="totou">
            <div class="allcard">
                <div class="card">
                    <img src="../img/20757-7-buses-motor-coach-industries.png" alt="">
                    <h3>Bus</h3>
                </div>
                <div class="card">
                    <img src="../img/white-suv-png-2-26-2048.png" alt="">
                    <h3>SUV</h3>
                </div>
                <div class="card">
                    <img src="../img/purepng.com-vantruckvehicletransportwhitevanbuscargodeliveryautocommercialcourier-981525067620autrw.png" alt="">
                    <h3>Van</h3>
                </div>
            </div>
        </div>
        <div id="promo">
            <h2>Promotion</h2>
            <div class="cardpromoall">
                <div class="promocard">
                    <div class="pic">
                        <h4>Toyota SUV</h4>
                        <img src="../img/suv1.png" alt="promo"></div>
                    <div class="about">
                        <p><strong>SUV</strong></p>
                        <p>1 - 4 คน</p>  
                    </div>
                    <div class="linecross"></div>
                    <a href="./afterdetails_items.html"><button class="btn-2">Details</button></a>
                </div>
                <div class="promocard">
                    <div class="pic">
                        <h4>Van</h4>
                        <img src="../img/vios1.png" alt="promo"></div>
                    <div class="about">
                        <p><strong>Vios Van</strong></p>
                        <p>5 - 12 คน</p>  
                    </div>
                    <div class="linecross"></div>
                    <a href="./afterdetails_items.html"><button class="btn-2">Details</button></a>
                </div>
                <div class="promocard">
                    <div class="pic">
                        <h4>Toyota Bus</h4>
                        <img src="../img/toyota1.png" alt="promo"></div>
                    <div class="about">
                        <p><strong>Bus</strong></p>
                        <p>10 - 19 คน</p>  
                    </div>
                    <div class="linecross"></div>
                    <a href="./afterdetails_items.html"><button class="btn-2">Details</button></a>
                </div>
            </div>
        </div>
        <div class="view">
        <a href="./promotion.html"><button class="btn-3" type="submit">View All</button></a>
    </div>
        <div id="footer">
            <h3>Contact</h3>
            <div class="foot">
                <div class="f-left">
                <h4>Tel: </h4>
                <h4>Email : </h4>
                <h4>Address :</h4>
            </div>
            <div class="f-right">
                <h4>I</h4>
                <h4>S</h4>
                <h4>A</h4>
                <h4>D</h4>
            </div></div>
        </div>
</body>
</html>
